<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand h1" th:href="@{/index}">
            <i class='bx bx-buildings bx-sm text-dark'></i>
            <span class="text-dark h4">Creative</span> <span class="text-primary h4">Kitab</span>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler-success" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="navbar-toggler-success">
            <div class="flex-fill mx-xl-5 mb-2">
                <ul class="nav navbar-nav d-flex justify-content-between mx-xl-5 text-center text-dark">
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" th:href="@{/work}">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAnonymous()" class="nav-link btn-outline-primary rounded-pill px-3" th:href="@{/user/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAnonymous()" class="nav-link btn-outline-primary rounded-pill px-3" th:href="@{/user/login}">Login</a>
                    </li>

                </ul>
            </div>

            <div class="navbar align-self-center d-flex">
                <a class="nav-link" href="#"><i class='bx bx-bell bx-sm bx-tada-hover text-primary'></i></a>
                <a class="nav-link" href="#"><i class='bx bx-cog bx-sm text-primary'></i></a>
                <a class="nav-link" href="#"><i class='bx bx-user-circle bx-sm text-primary'></i></a>
            </div>
        </div>
    </div>
</nav>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <br/>
                <center><h1>Login</h1>
                <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

                    <div class="border border-secondary p-3 rounded">
                        <p>Login to Book Management System Panel</p>
                        <p>
                            <input type="username" name="username" class="form-control" placeholder="Username" required autofocus/>
                        </p>
                        <p>
                            <input type="password" name="password" class="form-control" placeholder="Password" required />
                        </p>
                        <p>
                            <input type="submit" value="Login" class="btn btn-primary" />
                        </p>
                    </div>
                </form>
                </center>
            </div>
        </div>
    </div>
</div>
</body>
</html>
