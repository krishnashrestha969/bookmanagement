<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/registration/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/registration/css/style.css}">
</head>
<body>

<div class="main">
    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form th:action="@{/user/register}"method="post" id="signup-form" class="signup-form">
                    <a th:href="@{/index}"><h5>Go back</h5></a><h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="username" required/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="email" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                        <span toggle="password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="mobile" class="form-input" name="mobileNumber" id="mobile" placeholder="mobile number" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="address" id="address" placeholder="address" required/>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Register">
<!--                        <button type="submit" class="btn btn-primary">Register</button>-->
                    </div>
                </form>

                <p class="loginhere">
                    Have already an account ? <a th:href="@{/user/login}" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{registration/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{registration/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
